<!DOCTYPE html>
<html>
<head>
  <title>Snake Game with Emojis and Server Score Submission</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: gray;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    canvas {
      border: 1px solid white;
    }

    .game-over {
      color: white;
      font-size: 24px;
      display: none;
      text-align: center;
      margin-bottom: 10px;
    }

    .score {
      color: white;
      font-size: 18px;
      margin-bottom: 10px;
    }

    #nameInput, #emojiSelection {
      display: none;
      margin-bottom: 10px;
    }

    button {
      display: none;
      padding: 10px;
      background-color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: lightgray;
    }

    .emoji-button {
      font-size: 24px;
      margin: 0 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="score">PUNTOOOOS: 0</div>
  <canvas width="400" height="400" id="game"></canvas>
  <div class="game-over">PERDISTEEEE! PONE TU NOMBRE, SELECCIONA UN EMOTICON Y APRETA ENVIAR.</div>
  <input type="text" id="nameInput" placeholder="Enter your name">
  
<style>
  #emojiSelection {
    display: flex;
    gap: 10px;
  }

  label {
    color: white;
  }

  input[type="radio"] {
    margin-right: 5px;
  }
</style>

<div id="emojiSelection">
  <label for="sunEmoji">
    <input type="radio" id="sunEmoji" name="emoji" value="Sol"> Sol
  </label>
  <label for="avocadoEmoji">
    <input type="radio" id="avocadoEmoji" name="emoji" value="Palta"> Palta
  </label>
</div>
  
  <button id="restartButton">ENVIAR</button>
  
  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var scoreDisplay = document.querySelector('.score');
    var gameOverScreen = document.querySelector('.game-over');
    var nameInput = document.getElementById('nameInput');
    var emojiSelection = document.getElementById('emojiSelection');
    var restartButton = document.getElementById('restartButton');
    var selectedEmoji = null;

    var grid = 16;
    var count = 0;
    var score = 0;
    var gameOver = false;

    var snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };

    var apple = {
      x: 320,
      y: 320
    };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

var directionLock = false; // Nueva variable para bloquear cambios de dirección

document.addEventListener('keydown', function(e) {
  if (!directionLock) {
    if (e.which === 37 && snake.dx === 0) { // Izquierda
      snake.dx = -grid;
      snake.dy = 0;
      directionLock = true; // Bloquear hasta que la serpiente se mueva
    } else if (e.which === 38 && snake.dy === 0) { // Arriba
      snake.dy = -grid;
      snake.dx = 0;
      directionLock = true;
    } else if (e.which === 39 && snake.dx === 0) { // Derecha
      snake.dx = grid;
      snake.dy = 0;
      directionLock = true;
    } else if (e.which === 40 && snake.dy === 0) { // Abajo
      snake.dy = grid;
      snake.dx = 0;
      directionLock = true;
    }
  }
});

function loop() {
  if (gameOver) return;

  requestAnimationFrame(loop);

  if (++count < 4) {
    return;
  }

  count = 0;
  context.clearRect(0, 0, canvas.width, canvas.height);

  snake.x += snake.dx;
  snake.y += snake.dy;

  // Desbloquear el cambio de dirección después de mover la serpiente
  directionLock = false;

  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  } else if (snake.x >= canvas.width) {
    snake.x = 0;
  }

  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  } else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  snake.cells.unshift({x: snake.x, y: snake.y});

  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      score += 10;
      scoreDisplay.textContent = "PUNTOOOOS: " + score;

      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    for (var i = index + 1; i < snake.cells.length; i++) {
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        gameOver = true;
        gameOverScreen.style.display = 'block';
        nameInput.style.display = 'block';
        emojiSelection.style.display = 'block';
        restartButton.style.display = 'block';

        restartButton.addEventListener('click', function() {
          var playerName = nameInput.value.trim();
          if (playerName !== '' && selectedEmoji !== null) {
            // Enviar los datos al servidor
            sendScoreToServer(playerName, score, selectedEmoji);
            resetGame();
          } else {
            alert('PONE TU NOMBRE Y TU EMOTICON.');
          }
        });
      }
    }
  });
}

    function resetGame() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;

      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;

      score = 0;
      scoreDisplay.textContent = "Score: " + score;
      gameOver = false;

      gameOverScreen.style.display = 'none';
      nameInput.style.display = 'none';
      emojiSelection.style.display = 'none';
      restartButton.style.display = 'none';
      nameInput.value = '';

      selectedEmoji = null;

      requestAnimationFrame(loop);
    }

    // Selección de emojis
    document.getElementById('sunEmoji').addEventListener('click', function() {
      selectedEmoji = 'sol';
    });

    document.getElementById('avocadoEmoji').addEventListener('click', function() {
      selectedEmoji = 'palta';
    });

    // Enviar puntaje al servidor
    function sendScoreToServer(playerName, score, emoji) {
      fetch('https://7157-209-13-156-111.ngrok-free.app', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: playerName,
          score: score,
          emoji: emoji
        })
      })
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
